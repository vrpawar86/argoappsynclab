apiVersion: apps/v1

kind: Deployment

metadata:

  name: nginx-app

  labels:

    app: nginx

spec:

  replicas: 2

  selector:

    matchLabels:

      app: nginx

  template:

    metadata:

      labels:

        app: nginx

    spec:

      containers:

      - name: nginx

        image: nginx:1.21

        ports:

        - containerPort: 80

        resources:

          requests:

            memory: "64Mi"

            cpu: "100m"

          limits:

            memory: "128Mi"

            cpu: "200m"

